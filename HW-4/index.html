<!DOCTYPE html>
<html>
  <head>
    <title> Glitch and Multiverse: a choose your own adventure game </title>
    <meta charset="uft-8"/>
    <meta name="description" content="Choose your own Adventure Game: Glitch and Multiverse"
    <meta name="author" content="Julia Ballas" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="style.css">


  </head>
  <body>
    <h1>A Sci-fi Adventure Text Game by Julia Ballas</h1>

    <p> Instructions: Pick your story below, then select your action from the prompts or buttons. (prompts are case sensitive)</p>

    <label id="ch_name"> Character Name </label>
    <input id="entered_name" type="text"></br>
    <button id="btn_name" onclick="enter_name()">Enter</button>

    <!-- More of a Story Generator, click the button and prompts appear. Story is generated based on answers and appears in the divs below-->

    <div id="title"></div>

    <div class="glitch_story">
        <h2> Glitch</h2>
        <button type="button" id="title_btn" onclick="pick_title()">Glitch</button>
          <div id="glitch_title" class="story_box">        </div>
          <div id="first-act" class="story_box"></div>

          <div id="second-act" class="story_box"> </div>
          <div id="third-act" class="story_box"> </div>
      </div>


    <!-- Multiverse Button Game, click a button and text appears -->

      <div class="multi_story">
           <h2> Multiverse</h2>
        <div id="multi_act1" class="story_box">
            <button type="button" id="title2_btn" onclick="pick_title2()">Multiverse</button>
        </div>

        <div id="multi_act2" class="story_box"> </div>

        <div id="multi_act3" class="story_box"> </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
